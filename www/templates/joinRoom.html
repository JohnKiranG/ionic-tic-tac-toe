<ion-pane>
    <ion-content>
        <div>
            <div class="h1 title">Join Room</div>
        </div>
        <div align="center">
          Welcome to the Join Room
        </div>
        <br>
        <br>
        <div class="list padding">
            <label class="item item-input item-floating-label">
                <input type="text" placeholder="Enter your name" ng-model = "playerTwo" id = "player2">
                <br>
                <input type="text" placeholder="Enter your room no" ng-model = "roomNumber" id = "roomNo">
            </label>
            <br>
            <div align="center">
              <button class="button button-positive activated" ng-click = "validate()">Go</button>
            </div>
        </div>
    </ion-content>
</ion-pane>
